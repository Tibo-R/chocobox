<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/libs/modernizr-2.5.2.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Sue+Ellen+Francisco' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>

  <link href="css/jquery.thumbnailScroller.css" rel="stylesheet" />
  
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->


  <div role="main">
    <div id="sidebar">
      <h1><a href=".">Manuel Devier</a></h1>
      <ul id="menu">
        {% for cat in cats %}
          <li class="expand" >{{cat.name}}
            <ul style="display: none" id="l_{{cat.id}}">
          {% for subcat in cat.sub %}
            <li><a href="{{subcat.path}}" id="{{ subcat.id }}" class="gallerie">{{subcat.name}}</a></li>
          {% endfor %}
          </ul>
          </li>
          
        {% endfor %}
	<li class="link"><a href="http://concert.manueldevier-photography.fr/" target="_blank">Concerts (extended)</a></li>
	<li><a href="http://finkielkrauts.manueldevier-photography.fr/" target="_blank">Finkielkrauts (extended)</a></li>
	<li class="link"><a href="http://blog.manueldevier-photography.fr/" target="_blank">Blog</a></li>

	<li class="link" id="copaings">Les copains</li>
	
      </ul>
    </div>
    <div id="viewer">
      <h2 id="serieTitle"></h2>
      
      <div id="photos"></div>

      <div id="scroller" class="jThumbnailScroller">
        <div class="jTscrollerContainer">
          <div id="thumbs" class="jTscroller"></div>
        </div>
      </div>
      
    </div>

  </div>
  <footer>

  </footer>


  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="js/jquery-ui-1.8.13.custom.min.js"></script>
  <script src="js/jquery.thumbnailScroller.js"></script>
  <script src="js/jquery.chocolat.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  
  <script>
    $(document).ready(function() {
      var obj = jQuery.parseJSON('{{galleries | raw }}');
      var copaings = jQuery.parseJSON('{{copaings | raw }}');
      main(obj, copaings);
      

    });
   </script>
</body>
</html>
